<div class="ekart-product-item">
    <div class="ekart-wishlist-sale-container">
        <div class="ekart-add-to-wishlist">
            <i class="fa fa-heart-o" aria-hidden="true"></i>
            <!-- <i>{{i}}</i> -->
        </div>
        <div class="ekart-on-sale" *ngIf="product.is_in_inventory">75% OFF</div>
        <div class="ekart-product-image">
            <img [src]="product.image_url" class="ekart-product-image">
        </div>
        <div class="ekart-product-name">{{product.name}}</div>
        <div class="ekart-product-items-left">Items in stock: {{product.items_left}}</div>
        <div class="ekart-product-flavour">Flavour: {{product.flavour}}</div>
        <div class="ekart-product-origin">Country of origin: {{product.origin}}</div>
        <div class="ekart-product-packaging" *ngFor="let pack of product.packaging">{{pack}}</div>
        <div class="ekart-product-is-available" [ngStyle]="{fontWeight:'bold',color:product.is_in_inventory? 'Green':'Red'}">
            {{product.is_in_inventory ?'Available in Stock' : 'Not Available in Stock'}}
        </div>
    </div>
</div>
