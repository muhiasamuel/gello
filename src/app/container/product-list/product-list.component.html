<app-filter [all]='totalProduct'
            [inStock]="totalInStock"
            [outOfStock]="totalOutOfStock"
            (selectedFilterRadioButtonChanged)="onFilterChanged($event)"></app-filter>
<div class="ekart-product-list-container">
    <div *ngFor="let prod of products">
        <app-product [product]="prod" *ngIf="selectedFilterRadioButton==='all' || prod.is_in_inventory.toString() === selectedFilterRadioButton"></app-product>
    </div>
    
</div>
